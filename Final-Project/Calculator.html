<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
     <link rel='stylesheet' href='Calculator.css'>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://unpkg.com/mathjs@6.2.3/dist/math.min.js"></script>
</head>
<body>
    <div id='outer'>
    <div class='box'></div>
    <div class='button plus side fonts think'>+</div>
    <div class='button minus side fonts think'>-</div>
    <div class='button multiply side fonts think'>*</div>
    <div class='button think divide side fonts'>/</div>
    <div class='number one side think'>1</div>
    <div class='number two side think'>2</div>
    <div class='number three side think'>3</div>
    <div class='number four side think'>4</div>
    <div class='number five side think'>5</div>
    <div class='number six side think'>6</div>
    <div class='number seven side think'>7</div>
    <div class='number eight side think'>8</div>
    <div class='number nine side think'>9</div>
    <div class='number zero side think'>0</div>
    <div class='equals '>=</div>
    
    
    </div>
</body>
<script src="Calculator.js"></script>
</html>
